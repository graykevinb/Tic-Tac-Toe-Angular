<ng-container *ngIf="draw; else notDraw">
    <div class="overlay">Draw!</div>
</ng-container>
<ng-template #notDraw>

</ng-template>
<table [class.restart]="restart">
    <tbody id="board-body">
        <tr *ngFor="let rowNum of height">
            <td [class.mouse-select]="gameRunning" *ngFor="let colNum of width">
                <app-cell [row]="rowNum" [col]="colNum"></app-cell>
            </td>
        </tr>
    </tbody>
</table>
